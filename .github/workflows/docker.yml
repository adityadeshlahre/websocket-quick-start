name: Publish Docker images

on:
  push:
    branches: ["master"]

jobs:
  push_to_registry:
    name: Build and Push Docker images to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Building Docker images for both docker-compose.yml and build.docker-compose.yml
      - name: Build Docker images using Docker Compose for full setup
        run: |
          docker-compose -f docker-compose.yml build

      - name: Build Docker images using Docker Compose for web & server
        run: |
          docker-compose -f build.docker-compose.yml build

      # Pushing images for the web service
      - name: Push web service image
        run: |
          docker tag quick-start-web:latest ${{ secrets.DOCKERHUB_USERNAME }}/quick-start-web:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/quick-start-web:latest

      # Pushing images for the server service
      - name: Push server service image
        run: |
          docker tag quick-start-server:latest ${{ secrets.DOCKERHUB_USERNAME }}/quick-start-server:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/quick-start-server:latest

      # Pushing a combined full image for web and server
      - name: Push full web-server image
        run: |
          docker tag quick-start-full:latest ${{ secrets.DOCKERHUB_USERNAME }}/quick-start-full:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/quick-start-full:latest

  render_deploy:
    name: Deploy to render
    needs: [push_to_registry]
    runs-on: ubuntu-latest

    steps:
      - name: Sleep for 10 seconds before deploying Web Service
        run: sleep 10

      - name: Deploy Web Service to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID_WEB }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Sleep for 10 seconds before deploying Server Service
        run: sleep 10

      - name: Deploy Server Service to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID_SERVER }}
          api-key: ${{ secrets.RENDER_API_KEY }}
